<div class="container">
    <mat-card>
        <h2 style="text-align: center; font-size: xx-large;font: italic;font-family: cursive;color: blueviolet;">Add Questions</h2>
        <mat-card-subtitle>
            <h4 style="text-align: center; font-size:large;font: italic;font-family: cursive;color: rgb(226, 43, 217);">    Always happy to have new add-ons!!!</h4>
         </mat-card-subtitle> 
 <form [formGroup]="addForm" (ngSubmit)="saveQuiz()">
  <div class="form-group">
    <label>Question</label>
    <input type="question" formControlName="question" (keyup)="0" class="form-control" id="question"
        placeholder="Enter Question">
</div>
<div class="form-group">
  <label >Option 1</label>
  <input type="opt1" formControlName="opt1" (keyup)="0" class="form-control" id="opt1"
      placeholder="Enter Question">
</div>
<div class="form-group">
  <label>Option2</label>
  <input type="opt2" formControlName="opt2" (keyup)="0" class="form-control" id="opt2"
      placeholder="Enter Question">
</div>
<div class="form-group">
  <label>Option 3</label>
  <input type="opt3" formControlName="opt3" (keyup)="0" class="form-control" id="opt3"
      placeholder="Enter Question">
</div>
<div class="form-group">
  <label>Option 4</label>
  <input type="opt4" formControlName="opt4" (keyup)="0" class="form-control" id="opt4"
      placeholder="Enter Question">
</div>
<div>
<mat-form-field appearance="fill">
  <mat-label>Select Correct Option:</mat-label>
  <select matNativeControl required formControlName="answer">
    <option value="1">A</option>
    <option value="2">B</option>
    <option value="3">C</option>
    <option value="4">D</option>
  </select>
</mat-form-field>
</div>
  <button class="button button1">Add Question</button>

 </form>          


</mat-card>
</div>
