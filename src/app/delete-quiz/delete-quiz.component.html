<div class="container">
  <mat-card>
    <h2 style="text-align: center; font-size: xx-large;font: italic;font-family: cursive;color: crimson;">Delete
      Questions</h2>
    <mat-card-subtitle>
      <h4 style="text-align: center; font-size:large;font: italic;font-family: cursive;color: rgb(75, 4, 8);"> Be
        careful before you delete!!!</h4>
    </mat-card-subtitle>
    <div *ngFor="let quiz of quizes;let i=index ">
      <h3>Question{{i+1}}</h3>
      <p>{{quiz.question}}</p>
      <div *ngFor="let option of quiz.opt">
        <div class="radio" id="label2">{{option}}</div>
      </div>
      <button class="button button1" (click)="deleteQuiz(quiz.id)">Delete Question</button>
    </div>
  </mat-card>
</div>
