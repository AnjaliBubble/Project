<div class="container">
  <mat-card>
    <div *ngFor="let quiz of question">

      <h3>Question{{increment+1}}</h3>
      <p>{{quiz.question}}</p>

      <div class="form-check" *ngFor="let option of quiz.opt;let i=index">
        <input class="form-check-input" value="i+1" type="radio" name="i" id="flexRadio"
          (click)="chooseAnswer(quiz.id,i+1)">
        <label class="form-check-label" for="i">{{option}}</label>
      </div>
      <div>
        <button class="button button1" (click)="nextQuestion(quiz.id)"[disabled]="buttonDisable">Next </button>
      </div>
    </div>
   
  </mat-card>
</div>
